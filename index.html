    <body ng-controller="mainCtrl as mainController" >
        <div id="app-container">

            <div id="background">
                <div id="googlemaps" class="city"></div>
            </div>
            <input type="hidden" id="city"/>

            <!-- navigation -->
            <nav id="navtop" class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span> 
                        </button>
                        
                        <a class="navbar-brand" ng-hide="agreement.logo == '' || agreement.logo == undefined"><img src="{{agreement.logo}}"  class="citylogo mcitylogo"></a>
                        <a class="navbar-brand" href="/"><img  src="/img/Verbeterdebuurt-logo.png" class="vdblogo mvdblogo"></a>
                        
                    </div>
                    <div class="collapse navbar-collapse" id="Navbar" data-toggle="collapse">
                        <ul class="nav navbar-nav hidden-lg hidden-sm hidden-md"> 
                            <li class="divider-vertical"></li>
                            <li class="{{homeSelected}}"><a href="/" data-toggle="collapse" data-target=".navbar-collapse">Kaart</a></li>
                            <li class="divider-vertical"></li>
                            <li class="{{mentionSelected}}"><a href="nieuwe-melding"  data-toggle="collapse" data-target=".navbar-collapse">Melding maken</a></li>
                            <li class="divider-vertical"></li>
                            <li class="{{myIssuesSelected}}"><a href="mijn-meldingen" data-toggle="collapse" data-target=".navbar-collapse">Mijn meldingen</a></li>  
                            <li class="divider-vertical"></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-if="!loginStatus()">
                            <li><a href="registreren" data-toggle="collapse" data-target=".navbar-collapse"><span class="glyphicon glyphicon-user"></span> Registreren</a></li>
                            <li><a href="login" data-toggle="collapse" data-target=".navbar-collapse"><span class="glyphicon glyphicon-log-in"></span> Inloggen</a></li>
                        </ul>
                        <div class="nav navbar-nav navbar-right">
                            <button id="userpanelbtn" class="btn1 btn-default1 dropdown-toggle navbar-right " ng-click="showuserpanel()" ng-if="loginStatus()" type="button" data-toggle="dropdown">
                                <span class="username-display">{{lusername}}</span>
                                
                                <span class="caret" ></span>
                            </button>
                            <ul ng-show="userpanel" class="dropdown-menu  navbar-right" style="margin-right: 24px;margin-top: -5px;">
                                <li><a href="mijn-verbeterdebuurt" style="color: white;" 
                                data-toggle="collapse" data-target=".navbar-collapse" >Profiel</a></li>
                                <li><a href="#" style="color: white;" ng-click="logout()"
                                data-toggle="collapse" data-target=".navbar-collapse">Log out</a></li>    
                            </ul>
                        
                        </div>
                    </div>
                </div>
            </nav>
            

            <!-- SubNavigation -->
            <div class="navbar subnav hidden-xs" role="navigation">
                <div class="navbar-inner">
                    <div class="container"> 
                        <ul class="pager subnav-pager"> 
                            <div class="btn-group-wrap btn-group">
                                <button type="button" id="map-button" class="{{homeSelected}} btn sub-nav-btn" ng-click="clickMenu('')">Kaart</button>
                                <button type="button" id="new-button" class="{{mentionSelected}} btn sub-nav-btn" ng-click="clickMenu('createissue')">Melding maken</button>
                                <button type="button" id="my-button" class="{{myIssuesSelected}} btn sub-nav-btn" ng-click="clickMenu('myissues')">Mijn meldingen</button>
                             </div>         
                        </ul>   
                    </div>
                </div>
            </div>

            <div id="global-overlay" class="{{globaloverlay}}">

                    <img src="/img/vdb-spin.gif">
                </div>
            </div>
            
            <div class="container {{globaloverlay}}" ng-view>
            </div>

                    <div class="footer-element"><a href="http://blog.verbeterdebuurt.nl/apps/">Apps</a></div>&middot;

                    <div class="footer-element"><a href="http://blog.verbeterdebuurt.nl/">Blog</a></div>&middot;

                    <div class="footer-element"><a target="_blank" href="https://www.facebook.com/verbeterdebuurt/">Facebook</a></div>&middot;
                    <div class="footer-element"><a target="_blank" href="https://twitter.com/verbeterdebuurt">Twitter</a></div>
                </div>
